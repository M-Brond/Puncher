<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Punch Counter</h1>
        <div class="stats">
            <div class="stat-box">
                <h2>Punch Count</h2>
                <div id="punch-count">0</div>
            </div>
            <div class="stat-box">
                <h2>Punches Per Minute</h2>
                <div id="punch-rate">0</div>
            </div>
        </div>
        <div class="video-container">
            <video id="video" playsinline autoplay></video>
            <canvas id="output"></canvas>
            <div class="punch-indicator" id="punch-indicator">Punch Detected!</div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Tracking</button>
            <button id="reset-btn">Reset Counter</button>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    
    <!-- TensorFlow.js models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0"></script>
    
    <!-- Our application code -->
    <script src="js/app.js"></script>
</body>
</html>
